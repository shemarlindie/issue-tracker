<md-content class="md-hue-1" layout="row" flex>
  <md-sidenav layout="column" layout-align="space-between" class="proj-list md-sidenav-left md-whiteframe-1dp" md-component-id="sidenav-main" md-is-locked-open="$mdMedia('gt-sm')"
  flex>
    <div>
      <div class="text-center m-t-lg">
        <md-button ng-click="vm.toggleSidenav()" ui-sref="app.project-create" class="md-raised md-primary">
          <md-icon>library_add</md-icon> Project</md-button>
        <md-button ng-click="vm.toggleSidenav()" ui-sref="app.issue-create" class="md-raised md-primary">
          <md-icon>add</md-icon> Issue</md-button>
      </div>
      <md-sidenav-menu sections="vm.sidenav.sections" on-select="vm.onSectionSelected" selected-section="vm.sidenav.selectedSection"></md-sidenav-menu>
    </div>
    <div>
      <ng-include src="'modules/app/views/footer.html'"></ng-include>
    </div>
  </md-sidenav>
  <div layout="column" flex>
    <md-content class="md-hue-1 animate-fade" layout="column" flex ui-view="page"></md-content>
  </div>
</md-content>
